services:
  - type: web
    name: image-upscaler-backend
    env: node
    plan: free
    buildCommand: cd backend && npm install
    startCommand: cd backend && npm start
    envVars:
      - key: PORT
        generateValue: true
      - key: MAX_FILE_SIZE
        value: 10485760
      - key: CORS_ORIGIN
        sync: false
      - key: FILE_CLEANUP_INTERVAL
        value: 3600000
      - key: FILE_MAX_AGE
        value: 3600000
